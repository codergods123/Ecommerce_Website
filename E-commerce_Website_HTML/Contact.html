  <div class="ContactContainer">
    <form class="ContactInformation">
      <fieldset class="FieldContainer">
        <legend>Contact</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" list="emails"><br><br>
      <datalist id="emails">
        <option value="admin@gmail.com">
        <option value="admin123@gmail.com">
        <option value="admin12345@gmail.com">
      </datalist>

      <label for="subject">Contact Reasons:</label>
      <select id="ctcreason" name="subject">
        <optgroup label="Technical Issues">
          <option value="bug">Report a Bug</option>
          <option value="error">Website Error</option>
          <option value="feature">Request a Feature</option>
        </optgroup>
        <optgroup label="General Concerns">
          <option value="inquiry">Inquiry</option>
          <option value="help">Need Help</option>
          <option value="feedback">Send Feedback</option>
        </optgroup>
      </select>

      <label for="message" id="ctcmessage">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="40"></textarea>

      <label for="attachment">Attach a file:(Optional)</label>
      <input type="file" id="attachment" name="attachment">

      <input type="submit" id="ctcsubmit" value="Submit">
    </form>
    </fieldset>
